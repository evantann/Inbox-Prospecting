{% extends "nav.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for ('static', filename='css/upload.css')}}">
{% endblock %}

{% block content %}
    <h1>Upload Your Inbox</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mbox_file">Upload your .mbox file:</label>
        <input type="file" id="mbox_file" name="mbox_file" required>
        
        <button type="submit" class="submit-button">Process Inbox</button>
    </form>

    <div id="loading">
        <div>
            <p>Processing your file...</p>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const chunkSize = 1024 * 1024 * 1000 * 2; // 2GB chunk size

        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const file = document.getElementById('mbox_file').files[0];            
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await uploadFileInChunks(file);                                
                if (response.error) { 
                    document.getElementById('loading').style.display = 'none';
                    alert('Error processing emails: ' + response.error);
                } else {
                    document.getElementById('loading').style.display = 'none';
                    alert(response.success)
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });

        async function uploadFileInChunks(file) {
            let start = 0;
            let chunkId = 0;
            const tmpName = (Math.random() + 1).toString(36).substring(2);

            while (start < file.size) {
                const chunk = file.slice(start, start + chunkSize);
                await uploadChunk(tmpName, chunkId, chunk);
                start += chunkSize;
                chunkId++;
            }

            const response = await sendTerminateRequest(tmpName);
            return response;
        }

        async function uploadChunk(tmpName, chunkId, chunk) {
            const formData = new FormData();
            formData.append('op', 'chunk_upload'); 
            formData.append('filename', tmpName);
            formData.append('chunkId', chunkId);
            formData.append('file', chunk);

            await fetch('/analyze', {
                method: 'POST',
                body: formData
            });
        }

        async function sendTerminateRequest(tmpName) {
            const formData = new FormData();
            formData.append('op', 'finish');
            formData.append('filename', tmpName);
            formData.append('email', document.getElementById('email').value);

            const request = await fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            
            const response = await request.json();
            return response;
        }
    </script>
{% endblock %}
